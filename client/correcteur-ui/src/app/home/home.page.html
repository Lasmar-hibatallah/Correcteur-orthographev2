<ion-content class="bg">
  <div class="container">

    <div class="hero">
      <h1>Compose-Style AI</h1>
      <p>Correcteur orthographique intelligent</p>
    </div>

    <ion-card class="glass">
      <ion-textarea
        [(ngModel)]="text"
        placeholder="Écris ton texte ici..."
        [autoGrow]="true">
      </ion-textarea>

      <ion-button expand="block" (click)="correctText()">
        Corriger
      </ion-button>
    </ion-card>

    @if (result) {
      <ion-card class="glass result">
        <h3>Résultat</h3>

        @for (err of result.errors; track err) {
          <div class="error">
            <p>{{ err.sMessage }}</p>
            <small>Suggestions : {{ err.aSuggestions?.join(', ') }}</small>
          </div>
        }
      </ion-card>
    }

  </div>
</ion-content>
